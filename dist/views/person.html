<main class="content"> <section class="person-content"> <div class="row"> <div class="col-md-3"> <div class="person-image"> <img src="http://image.tmdb.org/t/p/w500{{person.profile_path}}" alt=""> </div> </div> <div class="col-md-9"> <h1>{{person.name}}</h1> <ul class="person-details"> <li ng-if="person.birthday"><i class="fa fa-birthday-cake"></i> {{person.birthday}} (Age {{ ageFromYear(personAge) }})</li> <li ng-if="person.deathday"><i class="fa fa-ambulance"></i> {{person.deathday}}</li> <li ng-if="person.place_of_birth"><i class="fa fa-map-marker"></i> {{person.place_of_birth}}</li> <li ng-if="person.homepage"><i class="fa fa-globe"></i> <a href="{{person.homepage}}" target="_blank">{{person.homepage}}</a></li> </ul> </div> <div class="col-md-12"> <div class="person-bio"> {{person.biography}} </div> </div> </div> <div ng-if="personCredits" class="person-know"> <h2>Known For</h2> <div class="movie-card col-xs-6 col-sm-4 col-md-3 col-lg-2" ng-repeat="personCredit in personCredits | limitTo: 18"> <a ng-if="personCredit.poster_path" href="#/movie/{{personCredit.id}}"> <div class="card"> <div class="movie-item-hover"> <i class="fa fa-star"></i> <span class="movie-rate">{{personCredit.vote_average}}</span> </div> <img src="http://image.tmdb.org/t/p/w500{{personCredit.poster_path}}" alt="{{personCredit.title}}"> </div> </a> </div> </div> <div class="clearfix"></div> </section> </main>
