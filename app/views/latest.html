<main class="content">
	<section class="upcoming-movies">
		<div ng-repeat="nowPlaying in latest | limitTo: 18">
			<div class="movie-card col-xs-6 col-sm-4 col-md-2">
				<a ng-if="nowPlaying.poster_path" href="#/movie/{{nowPlaying.id}}">
					<div class="card">
						<div class="movie-item-hover">
							<i class="fa fa-star"></i>
							<span class="movie-rate">{{nowPlaying.vote_average}}</span>
						</div>
						<img class="center-block" src="http://image.tmdb.org/t/p/w500{{nowPlaying.poster_path}}" alt="{{nowPlaying.title}}">
					</div>
				</a>
			</div>
		</div>
		<div class="clearfix"></div>
	</section>
</main>
