<main class="content">
	<section class="upcoming-movies">
		<div class="movie-card col-xs-6 col-sm-4 col-md-3 col-lg-2" ng-repeat="the_discover in the_discoveries | limitTo: 18">
			<a href="#/movie/{{the_discover.id}}">
				<div class="card">
					<div class="movie-item-hover">
						<i class="fa fa-star"></i>
						<span class="movie-rate">{{the_discover.vote_average}}</span>
					</div>
					<img class="center-block" src="http://image.tmdb.org/t/p/w500{{the_discover.poster_path}}" alt="{{the_discover.title}}">
				</div>
			</a>
		</div>

		<div class="clearfix"></div>
	</section>
</main>
